language: python
python:
  - "3.6"
node_js:
  - "8"
cache:
  pip: true
install:
  - set -eo pipefail
  - pip install flake8
  - make build
  - make install
  - pip install -r server/requirements-dev.txt
  - docker build .
script:
  - set -eo pipefail
  - flake8 server
  - black --check
  - npm run --prefix client/ build
  - npm run --prefix client/ test
  - pytest -s server/test
