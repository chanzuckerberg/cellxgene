language: python
dist: xenial
sudo: required
node_js:
  - 8
cache:
  - pip
  - npm
install:
  - set -eo pipefail
  - pip install flake8
  - make pydist
  - make install-dist
  - pip install -r server/requirements-dev.txt

jobs:
  include:
  - name: "Branch Tests 3.7"
    python: "3.7"
    script: ./travis-build.sh
  - name: "Branch Tests 3.6"
    python: "3.6"
    script: ./travis-build.sh
  - name: "Docker Build"
    install: skip
    python: "3.6"
    script: docker build .
  - name: "Smoke Tests"
    python: "3.6"
    if: branch = master AND type = cron
    script:
      - npm run --prefix client/ smoke-test
